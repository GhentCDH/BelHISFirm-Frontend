services:
  # PostgreSQL Database
  db:
    image: postgres:17
    container_name: bellhisfirm-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: bellhisfirm
      POSTGRES_USER: bellhisfirm_user
      POSTGRES_PASSWORD: changeme_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - bellhisfirm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bellhisfirm_user -d bellhisfirm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Data Seeder - Generates test data
  dataseeder:
    build:
      context: ./dataseeder
      dockerfile: Dockerfile
    container_name: bellhisfirm-dataseeder
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: bellhisfirm
      DB_USER: bellhisfirm_user
      DB_PASSWORD: changeme_secure_password
      SEED_COMPANIES: ${SEED_COMPANIES:-0}
      SEED_PERSONS: ${SEED_PERSONS:-0}
      SEED_BATCH_SIZE: ${SEED_BATCH_SIZE:-1000}
    networks:
      - bellhisfirm-network
    restart: "no"

  # Ontop Virtual Knowledge Graph
  vkg:
    image: ontop/ontop:latest
    container_name: bellhisfirm-vkg
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      dataseeder:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    volumes:
      - ./vkg/input:/opt/ontop/input
      - ./vkg/jdbc:/opt/ontop/jdbc
    environment:
      ONTOP_ONTOLOGY_FILE: /opt/ontop/input/ontology.ttl
      ONTOP_MAPPING_FILE: /opt/ontop/input/mappings.obda
      ONTOP_PROPERTIES_FILE: /opt/ontop/input/ontop.properties
      ONTOP_CORS_ALLOWED_ORIGINS: "*"
      ONTOP_LAZY_INIT: "true"
      ONTOP_DEV_MODE: "false"
    networks:
      - bellhisfirm-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Sampo UI Server
  sampo:
    build:
      context: ./sampo
      dockerfile: Dockerfile
    container_name: bellhisfirm-sampo
    restart: unless-stopped
    depends_on:
      - vkg
    ports:
      - "3000:3000"
    environment:
      VKG_ENDPOINT: http://vkg:8080/sparql
      NODE_ENV: production
    networks:
      - bellhisfirm-network

networks:
  bellhisfirm-network:
    driver: bridge

volumes:
  postgres_data:
