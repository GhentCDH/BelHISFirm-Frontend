name: belhisfirm-prod

services:
  # PostgreSQL Database
  db:
    image: postgres:17
    container_name: belhisfirm-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: belhisfirm
      POSTGRES_USER: belhisfirm_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - belhisfirm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U belhisfirm_user -d belhisfirm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Data Seeder (optional in prod)
  dataseeder:
    build:
      context: ./dataseeder
      dockerfile: Dockerfile
    image: belhisfirm-dataseeder:prod
    container_name: belhisfirm-dataseeder-prod
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: belhisfirm
      DB_USER: belhisfirm_user
      DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme_secure_password}
      SEED_COMPANIES: ${SEED_COMPANIES:-1000000}
      SEED_PERSONS: ${SEED_PERSONS:-3000000}
      SEED_BATCH_SIZE: ${SEED_BATCH_SIZE:-100000}
    networks:
      - belhisfirm-network
    restart: "no"

  # Ontop Virtual Knowledge Graph
  vkg:
    image: ontop/ontop:latest
    container_name: belhisfirm-vkg-prod
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      dataseeder:
        condition: service_completed_successfully
    ports:
      - "8081:8080"
    volumes:
      - ./vkg/input:/opt/ontop/input:ro
      - ./vkg/jdbc:/opt/ontop/jdbc:ro
    environment:
      ONTOP_ONTOLOGY_FILE: /opt/ontop/input/ontology.ttl
      ONTOP_MAPPING_FILE: /opt/ontop/input/mappings.obda
      ONTOP_PROPERTIES_FILE: /opt/ontop/input/ontop.properties
      ONTOP_CORS_ALLOWED_ORIGINS: "*"
      ONTOP_LAZY_INIT: "true"
      ONTOP_DEV_MODE: "false"
    networks:
      - belhisfirm-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Sampo UI - Client
  sampo-client:
    build:
      context: ./sampo/client
      target: client-prod
    image: sampo-ui-client:prod
    container_name: sampo-ui-client-prod
    ports:
      - "8080:80"
    environment:
      API_URL: ${API_URL}
    depends_on:
      - sampo-server
    networks:
      - belhisfirm-network
    restart: unless-stopped

  # Sampo UI - Server
  sampo-server:
    build:
      context: ./sampo/server
      target: server-build
    image: sampo-ui-server:prod
    container_name: sampo-ui-server-prod
    ports:
      - "3001:3001"
    volumes:
      - ./sampo/configs:/app/configs:ro
    environment:
      NODE_ENV: production
      BABEL_ENV: production
    networks:
      - belhisfirm-network
    restart: unless-stopped

networks:
  belhisfirm-network:
    driver: bridge

volumes:
  postgres_data_prod:
